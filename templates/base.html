<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/static/css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
        <link rel="manifest" href="/static/images/site.webmanifest">
        {% block head %}{% endblock %}
    </head>
       
    <body>
        <section class="container">
            <nav>
              <a href="/"><img src="/static/images/hboi_logo.png"></a>
            
              <div class="nav-links" id="navLinks">
                <i class="bi bi-x" onclick="hideMenu()"></i>
                <ul>
                  <li><a href="/">Home</a></li>
                  <li><a href="/HAUCS">Ponds</a></li>
                  <li><a href="/drone">Drone</a></li>
                  <li><a href="/history">History</a></li>
                  <li><a href="/feedback">Feedback</a></li>
                  <li><a href="/biomass">Biomass</a></li>
                  <li><a href="/eggs">Eggs</a></li>
                  <!-- <li><a href="/about">About</a></li> -->
                  
                </ul>
              </div>
              <i class="bi bi-list" onclick="showMenu()"></i>
            </nav>
        </section>

        <!--JavaScript for Navigation Menu-->
        <script>
            var navLinks = document.getElementById("navLinks")
    
            function showMenu(){
                navLinks.style.width="40%";
            }
  
            function hideMenu(){
                navLinks.style.width="0";
            }
        </script>
        {% block body  %}
        
        {% endblock %}
    </body>
</html>
